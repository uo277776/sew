<!DOCTYPE HTML>

<html lang="es">
<head>
    <!-- Datos que describen el documento -->
    <title>Bill Gates - Formulario</title>

    <meta charset="UTF-8" />
    <meta name="author" content="Álvaro Rodríguez González" />
    <meta name="description" content="Opinion y Formulario" />
    <meta name="keyworkds" content="Bill Gates, Microsoft, Windows, Opinion, Formulario" />
    <meta name="viewport" content="width=device-width, initial scale=1.0"/>

    <link rel="stylesheet" type="text/css" href="estilo/estilo.css"/>

    <link rel="shortcut icon" href="multimedia/icono.png" />
</head>

<body>
    <h1>Bill Gates</h1>
    <h2>Opinion sobre Bill Gates</h2>
    <p>Dejanos tu opinion sobre los diferentes aspectos de Bill Gates, logros, aportaciones, inversiones, etc</p>
    <form name="datos">
        <label for="nombre">Nombre:</label>
        <input id ="nombre" type = "text"><br>
        <label for="appellidos">Appellidos:</label>
        <input id ="appellidos" type = "text"><br>
        <label for ="email">E-mail:</label>
        <input id = "email" type = "email"><br>
        <fieldset>
            <legend>Conocías previamente a Bill Gates?</legend>
            <label for = "si">Si</label>
            <input id = "si" type = "radio" name="option" value="si" checked><br>
            <label for ="no">No</label>
            <input id = "no" type = "radio" name="option" value="no"><br>
        </fieldset>
        <label for="area">Opinion:</label><br>
        <textarea id ="area" cols = "25" rows = "12"></textarea><br>
        <input type = "submit" value = "Enviar!">
    </form>
</body>
</html>
