<!DOCTYPE HTML>
<html lang="es">
<head>
    <!-- Datos que describen el documento -->
    <meta charset="UTF-8" />
    <meta name="author" content="Alvaro Rodriguez Gonzalez"/>
    <meta name="description" content="Calculadora RPN Especializada"/>
    <meta name="keyworks" content="Calculadora, RPN, operacion, resta, suma, cambio de base"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora RPN Especializada</title>
    <link rel="stylesheet" type="text/css" href="CalculadoraRPN.css" />
    <script src = "CalculadoraRPN.js"></script>
</head>

<body>
    <h1>Calculadora RPN Especializada</h1>
    <main>
        <label for="pantalla">Calculadora:</label>
        <textarea rows="10" columns="1" id="pantalla" disabled></textarea>
        <input type="button" value="Base 2" onclick="calculadora.base2()"/>
        <input type="button" value="Base 10" onclick="calculadora.base10()"/>
        <input type="button" value="Base 8" onclick="calculadora.base8()"/>
        <input type="button" value="Base 16" onclick="calculadora.base16()"/>

        <input type="button" value="ArcSin" onclick="calculadora.arcsin()"/>
        <input type="button" value="ArcCos" onclick="calculadora.arccos()"/>
        <input type="button" value="ArcTan" onclick="calculadora.arctan()"/>
        <input type="button" value="C" onclick="calculadora.borrar()"/>

        <input type="button" value="sin" onclick="calculadora.sin()"/>
        <input type="button" value="cos" onclick="calculadora.cos()"/>
        <input type="button" value="tan" onclick="calculadora.tan()"/>
        <input type="button" value="/" onclick="calculadora.div()"/>
    
        <input type ="button" value="7" onclick="calculadora.añadirNumero('7')"/>
        <input type ="button" value="8" onclick="calculadora.añadirNumero('8')"/>
        <input type ="button" value="9" onclick="calculadora.añadirNumero('9')"/>
        <input type="button" value="*" onclick="calculadora.mult()"/>

        <input type ="button" value="4" onclick="calculadora.añadirNumero('4')"/>
        <input type ="button" value="5" onclick="calculadora.añadirNumero('5')"/>
        <input type ="button" value="6" onclick="calculadora.añadirNumero('6')"/>
        <input type="button" value="-" onclick="calculadora.restar()"/>

        <input type ="button" value="1" onclick="calculadora.añadirNumero('1')"/>
        <input type ="button" value="2" onclick="calculadora.añadirNumero('2')"/>
        <input type ="button" value="3" onclick="calculadora.añadirNumero('3')"/>
        <input type="button" value="+" onclick="calculadora.sumar()"/>

        <input type ="button" value="0" onclick="calculadora.añadirNumero('0')"/>
        <input type ="button" value="." onclick="calculadora.punto()"/>
        <input type="button" value="Enter" onclick="calculadora.apilar()"/>
    </main>

    <footer>
        <img src="media/HTML5.png" alt=" HTML5 Válido!" />
        <img src="media/CSS3.png" alt="CSS3 Válido!"/>
    </footer>
</body>
</html>
