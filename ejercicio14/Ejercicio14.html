<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="author" content="Alvaro Rodriguez Gonzalez"/>
        <meta name="description" content="Cargar y pintar imagenes"/>
        <meta name="keyworks" content="Canvas, dibujo, pintar, imagen, colores"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14</title>
    <link href="Ejercicio14.css" rel="stylesheet"/>
   
</head>
<body>
    <h1>Cargar y Pintar Imagenes</h1>
    <p>Usando canvas, fullscreen y file APIS</p>
    <p><label for="fichero">Cargar Imagen: </label><input type="file" id="fichero" onchange="dibujo.getImage()"/></p>
    <p>
        <label for="x">Posicion x: </label>
        <input type="text" id="x" value="0"/>
        <label for="y">Posicion y: </label>
        <input type="text" id="y" value="0"/>
        <input type="button" value ="Mostrar Imagen" onclick="dibujo.mostrarImagen()"/>
    </p>
    <p>
        <label for="color">Color (White, Black, Blue, Red, Green):</label>
        <input type="text" id="color" value="WHITE"/>
        <input type="button" value="Cambiar Color" onclick="dibujo.cambiarColor()"/>
    </p>
    <p>
        <label for="grosor">Grosor (1 a 30):</label>
        <input type="text" id="grosor" value="2"/>
        <input type="button" value="Cambiar Grosor" onclick="dibujo.cambiarGrosor()"/>
    </p>
    <input type="button" value="Cambiar a Pantalla Completa" onclick="dibujo.screen()"/>
    <canvas height="850px" width="1500px"></canvas>
    <script src="Ejercicio14.js"></script>
    <footer>
        <img src="media/HTML5.png" alt=" HTML5 Válido!" />
        <img src="media/CSS3.png" alt="CSS3 Válido!"/>
    </footer>
</body>
</html>
